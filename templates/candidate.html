<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Register as Candidate</h1>
  <form action="/candidate" method="post">
    <p>First Name</p>
    <input type="text" name="first_name" />
    <p>Last Name</p>
    <input type="text" name="last_name" />
    <p>Email</p>
    <input type="text" name="email" />
    <p>Phone Number</p>
    <input type="text" name="phone" />
    <input type="submit" />
    {% if insertErr != "": %}
      <p style="color:red;font-size:15px">{{ insertErr }}</p>
    {% endif %}
  </form> 

  <h1>Search Registered Candidate</h1>
  <form action="/findCandidate" method="get">
    <p>Email</p>
    <input type="text" name="email" />
    <input type="submit" value="Search" />
    {% if searchErr != "": %}
      <p style="color:red;font-size:15px">{{ searchErr }}</p>
    {% endif %}
  </form>

</body>

</html>
