<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <a href="/">Back to Home</a>
  <h1>Register as Host</h1>
  <form action="/host" method="post">
    <p>First Name</p>
    <input type="text" name="first_name" />
    <p>Last Name</p>
    <input type="text" name="last_name" />
    <p>Organization</p>
    <input type="text" name="organization" />
    {% if insertErr != "": %}
      <p style="color:red;font-size:15px">{{ insertErr }}</p>
    {% endif %}
    <input type="submit" />
  </form> 

  <h1>Search Registered Host</h1>
  <form action="/findHost" method="get">
    <p>First Name</p>
    <input type="text" name="first_name" />
    <p>Last Name</p>
    <input type="text" name="last_name" />
    <input type="submit" value="Search" />
    {% if searchErr != "": %}
      <p style="color:red;font-size:15px">{{ searchErr }}</p>
    {% endif %}
  </form>

</body>


</html>
